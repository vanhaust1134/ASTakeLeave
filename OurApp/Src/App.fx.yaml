App As appinfo:
    BackEnabled: =false
    OnStart: |
        =//Lấy tất cả user và role về
        //role: 1 employee, 2 quản lý trực tiếp, 3 giàm đốc khối, 4 giám đốc điều hành, 5 HR/C&B
        Collect(
            gblColAllUser,
            AddColumns(
                ShowColumns('ASTakeLeave.Users', "ID", "userID", "fullName", "shortName", "email", "phone", "jobTitle", "departmentID", "divisionID", "OData__x0033_65AccountInfo", "active") As temp, 
                "roleID", 
                LookUp('ASTakeLeave.Users_Roles', userID = temp.userID).roleID
            )
        );
        
        //Lấy ra userInfo từ acc365
        ForAll(
            gblColAllUser As temp,
            Collect(
                gblColAllUser365,
                temp.OData__x0033_65AccountInfo
            )
        );
        
        //Lấy tất cả phòng về
        Collect(
            gblColDepartment,
            ShowColumns('ASTakeLeave.Department', "ID", "name", "divisionID", "active")
        );
        
        //Lấy tất cả khối về
        Collect(
            gblColDivision,
            ShowColumns('ASTakeLeave.Division', "ID", "name", "directorUserID", "active")
        );
        
        //Lấy thông tin user hiện tại
        Set(
            gblRecUser,
            LookUp(gblColAllUser, email = User().Email)
        );
    StartScreen: =If(LookUp('ASTakeLeave.Users_Roles',userID = LookUp('ASTakeLeave.Users','365AccountInfo'.Email = User().Email And active = 1).userID And active = 1).roleID = 1,'Home Screen',LookUp('ASTakeLeave.Users_Roles',userID = LookUp('ASTakeLeave.Users','365AccountInfo'.Email = User().Email).userID).roleID = 7,'User Screen','Home Manage Screen')
    Theme: =PowerAppsTheme

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

